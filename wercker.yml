box: wercker/default
build:
    steps:
        - script:
            name: update
            code: lsb_release -ds && sudo apt-get update -yqq
        - script:
            name: install
            code: sudo apt-get install -y sbcl gcc-multilib
        - script:
            name: build
            code: make all
        - script:
            name: test
            code: make check
